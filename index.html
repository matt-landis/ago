<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nearby Wikipedia TTS</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; text-align: center; max-width: 600px; margin: 0 auto; }
    button { padding: 12px 24px; font-size: 18px; margin: 10px; border: none; border-radius: 8px; cursor: pointer; }
    #play { background: #007bff; color: white; }
    #pauseResume { background: #ffc107; color: black; }
    #stop { background: #dc3545; color: white; }
    #status { margin: 30px 0; font-size: 20px; min-height: 60px; }
    .hidden { display: none; }
    ul { list-style: none; padding: 0; }
    li { margin: 15px 0; border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
    .place-play { background: #28a745; color: white; font-size: 16px; padding: 8px 16px; }
    #controls { margin-top: 20px; }
    label { font-size: 18px; display: block; margin: 20px 0; }
  </style>
</head>
<body>
  <h1>Nearby Wikipedia Reader</h1>
  <div id="status">Getting your location...</div>
  <ul id="placesList"></ul>
  <div id="controls" class="hidden">
    <h3>Player Controls</h3>
    <button id="pauseResume">Pause</button>
    <button id="stop">Stop</button>
  </div>
  <label>
    <input type="checkbox" id="autoToggle" />
    Auto-check every 30 seconds
  </label>
  <button id="retry">Check Now</button>

  <script src="app.js"></script>
</body>
</html>
